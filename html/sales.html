<!DOCTYPE html>
<html>

  <head>
    <title>Sales Projections</title>

    <link rel="stylesheet" href="/css/style.css">

<body>
  <header>
    <h1 id="pageName">Pat's Salmon Cookies</h1>
    <nav>
        <ul>
          <li><a href="/html/index.html">Home</a></li>
          <li><a href="/html/sales.html">Sales Projections</a></li>
        </ul>
      </nav>
  </header>
  
  <section id="locations">
    <h2>Sales Projections</h2>
  </section>

    <table id="table-locations">
      <thead id="table-head">
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>

    <br>

    <h2>Add another store</h2>

  <form id="sales_form">
    <fieldset>
      <label for="store">Store name:</label>
      <input type="text" name="store"
      placeholder="Type in store name" minLength="3"
      required>
    </fieldset>

    <fieldset>
      <label for="minCustomer">Minimum customer per hour:</label>
      <input type='text' name="minCustomer"
      placeholder='Enter a number here' minLength='1'
      required>
    </fieldset>

    <fieldset>
      <label for="maxCustomer">Maximum customer per hour:</label>
      <input type='text' name="maxCustomer"
      placeholder='Enter a number here' minLength='1'
      required>
    </fieldset>

    <fieldset>
      <label for="aveSales">Average sales per customer per hour:</label>
      <input type='text' name="aveSales"
      placeholder='Enter a number here' minLength='1'
      required>
    </fieldset>

    <br>
    <br>
    <button id="submit_btn" type="submit">Add Store</button>
  </form>

</html>
